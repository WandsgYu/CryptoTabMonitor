<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Price...</title>
    <!-- 引入 Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="footer"></div>
    <div class="container">
      <div class="box" id="btc">
        <h1 id="btc-price">Loading...</h1>
        <h2>BTC</h2>
      </div>
      <div class="box" id="eth">
        <h1 id="eth-price">Loading...</h1>
        <h2>ETH</h2>
      </div>
      <div class="box" id="bnb">
        <h1 id="bnb-price">Loading...</h1>
        <h2>BNB</h2>
      </div>
      <div class="box" id="BGB">
        <h1 id="BGB-price">Loading...</h1>
        <h2>BGB</h2>
      </div>
    </div>
    <div class="header">
      <a
        href="https://github.com/WandsgYu"
        target="_blank"
        id="profit"
        class="no-style"
        >Trust your judgment.</a
      >
    </div>

    <!-- 新增：日期和时间显示 -->
    <div class="date-time date" id="current-date"></div>
    <div class="date-time time" id="current-time"></div>
    <button id="big-mode-button" class="control-button big-mode-btn">Big</button>
    <button id="exit-big-mode-button" class="control-button exit-big-mode-btn">退出Big Mode</button>

    <!-- 设置按钮 -->
    <button id="settings-button" class="control-button settings-btn">设置</button>

    <!-- 配置模态框 -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>页面配置</h2>
          <span id="close-settings-modal" class="close-button">&times;</span>
        </div>

        <div class="modal-body">
          <!-- 数量配置 -->
          <div class="form-group">
            <label for="display-count">显示数量：</label>
            <select id="display-count" class="form-control">
              <option value="1">1</option>
              <option value="4">4</option>
            </select>
          </div>
          <hr class="form-divider">

          <!-- 币种设置 -->
          <h3 class="section-title">币种设置（Bitget交易所的合约交易对）</h3>
          <div id="coin-settings-container">
            <!-- 币种条目将在这里动态添加 -->
          </div>
          <button id="add-coin-button" class="btn btn-success">添加币种</button>
          
          <hr class="form-divider">

          <!-- 交易格言配置 -->
          <div class="form-group">
            <label for="trading-motto-select">交易格言：</label>
            <select id="trading-motto-select" class="form-control">
              <option value="Trust your judgment.">Trust your judgment.</option>
              <option value="市场永远是对的">市场永远是对的</option>
              <option value="风险第一，利润第二">风险第一，利润第二</option>
              <option value="永远不要孤注一掷">永远不要孤注一掷</option>
              <option value="趋势是你的朋友">趋势是你的朋友</option>
              <option value="买在分歧，卖在一致">买在分歧，卖在一致</option>
              <option value="截断亏损，让利润奔跑">截断亏损，让利润奔跑</option>
              <option value="交易是一场心理战">交易是一场心理战</option>
              <option value="计划你的交易，交易你的计划">计划你的交易，交易你的计划</option>
              <option value="不要为了交易而交易">不要为了交易而交易</option>
              <option value="生存比盈利更重要">生存比盈利更重要</option>
              <option value="复利是世界第八大奇迹">复利是世界第八大奇迹</option>
              <option value="不懂的品种不碰">不懂的品种不碰</option>
              <option value="当别人恐惧时贪婪，当别人贪婪时恐惧">当别人恐惧时贪婪，当别人贪婪时恐惧</option>
              <option value="历史会重演，但不会简单重复">历史会重演，但不会简单重复</option>
              <option value="市场没有专家，只有赢家和输家">市场没有专家，只有赢家和输家</option>
              <option value="">留空</option> 
              <option value="custom">自定义...</option>
            </select>
            <input type="text" id="trading-motto-custom" placeholder="输入自定义格言" class="form-control custom-input">
          </div>
          <hr class="form-divider">

          <!-- 刷新间隔配置 -->
          <div class="form-group">
            <label for="refresh-interval">刷新间隔 (秒)：</label>
            <input type="number" id="refresh-interval" value="5" min="0.5" step="0.1" class="form-control">
            <small class="form-help">默认5秒，最低0.5秒</small>
          </div>
          <hr class="form-divider">

          <!-- 字号配置 -->
          <div class="form-group">
              <label for="price-font-size">价格字号 (px)：</label>
              <input type="number" id="price-font-size" value="130" min="10" max="200" step="1" class="form-control">
              
              <label for="big-mode-font-size">Big Mode 字号 (px)：</label>
              <input type="number" id="big-mode-font-size" value="222" min="20" max="400" step="1" class="form-control">
              <small class="form-help">输入数字，单位为像素(px)</small>
          </div>
        </div> 

        <div class="modal-footer">
            <button id="save-settings-button" class="btn btn-primary">保存配置</button>
            <button id="reset-settings-button" class="btn btn-secondary">恢复默认</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Code injected by live-server -->
    <script>
      // <![CDATA[  <-- For SVG support
      if ("WebSocket" in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (
                (elem.href && typeof rel != "string") ||
                rel.length == 0 ||
                rel.toLowerCase() == "stylesheet"
              ) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
                elem.href =
                  url +
                  (url.indexOf("?") >= 0 ? "&" : "?") +
                  "_cacheOverride=" +
                  new Date().valueOf();
              }
              parent.appendChild(elem);
            }
          }
          var protocol =
            window.location.protocol === "http:" ? "ws://" : "wss://";
          var address =
            protocol + window.location.host + window.location.pathname + "/ws";
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == "reload") window.location.reload();
            else if (msg.data == "refreshcss") refreshCSS();
          };
          if (
            sessionStorage &&
            !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
          ) {
            console.log("Live reload enabled.");
            sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
          }
        })();
      } else {
        console.error(
          "Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading."
        );
      }
      // ]]>
    </script>
  </body>
</html>
